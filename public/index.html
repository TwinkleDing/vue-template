<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1554249_hisn4iik7v.css">
    <!-- <link href="https://cdn.bootcss.com/element-ui/2.13.2/theme-chalk/index.css" rel="stylesheet"> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- 引入组件库 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
    <script
      src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"
      crossorigin="anonymous"
    ></script>
    <% } %>
    <script src="https://cdn.bootcss.com/element-ui/2.13.2/index.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
